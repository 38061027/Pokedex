

<div class="container">

  <div class="pokedex__title_app"> <h1>Pokedex</h1></div>



      <mat-form-field class="input-search">
        <mat-label>Procure pokemons</mat-label>
        <input matInput type="text"
        (input)="getPokemon($any($event.target).value.toLowerCase())" >
      </mat-form-field>



      <div class="card" [style.background-color]="color">

<div class="card-top">

         <div class="card__title" >

           <h3> {{pokemon?.name}} #00{{pokemon?.id}}</h3>


          </div>

         <div class="card__body">

            <img [src]="pokemon?.sprites.front_default" alt="pokemon">
         </div>

         <div class="card_stats">

          <span class="card__stats__type" *ngFor="let t of pokemon?.types">
            {{t.type.name}}
          </span>


         </div>
</div>

       <div class="card-bottom">
        <app-tabs [pokemonsTab]="pokemon" (emitSpecies)="SpeciesColorEmitted($event)"></app-tabs>

       </div>

      </div>
</div>
